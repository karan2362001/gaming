{% extends 'admin/base.html' %}
{% load static %}
{% block contant%}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Slot</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
       
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Tournament</th>
                            <th>Tournament Type</th>
                            <th>Total Slots</th>
                            <th>Book Slots</th>
                            <th>Remaining Slots</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in slot %}
                        <tr>
                            <td>{{s.tournament}}</td>
                            <td>{{s.tournament.group_size}}</td>
                            <td>{{s.total_slots}}</td>
                            <td>{{s.booked_slots}}</td>
                            <td>{{s.remaining_slots }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>

{% endblock%}
