{% extends 'admin/base.html' %}
{% load static %}
{% block contant%}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Update Room</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-body">
            <form action="{% url 'admin_edit_room' room.id %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <label for="recipient-name" class="col-form-label">Tournament</label>
                    <select class="custom-select" name="tournament">
                        {% for tournament in tournament %}
                        <option value="{{tournament.id}}" {% if room.tournament.id == tournament.id %} selected {% endif%}>
                            {{tournament.name}} &nbsp; &nbsp;{{tournament.start_date}}
                        </option>
                        {% endfor %}

                    </select>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Room Id</label>
                        <input type="text" class="form-control" id="recipient-name" name="room_id"
                            value="{{room.room_id}}">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Room Password</label>
                        <input type="text" class="form-control" id="recipient-name" name="room_pass"
                            value="{{room.room_id}}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update Room</button>
                </div>
            </form>
        </div>
    </div>


</div>


{% endblock%}
